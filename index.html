<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Note Link v0.6.6 / No.11</title>
  <style>
    :root { --bg:#0f172a; --panel:#111827; --ink:#e5e7eb; --accent:#50C878; --muted:#374151; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin:0; background:var(--bg); color:var(--ink); font-family:sans-serif; overflow:hidden; }

    /* ヘッダー */
    header{ height:48px; display:flex; align-items:center; justify-content:space-between;
      padding:0 12px; background:var(--panel); border-bottom:1px solid var(--muted); }
    header .ver{ font-size:12px; margin-left:6px; padding:2px 8px; border:1px solid var(--muted); border-radius:10px; }
    header .actions button{ display:inline-flex; align-items:center; justify-content:center;
      height:32px; line-height:1; padding:0 10px; border:1px solid var(--muted); border-radius:6px; background:#0b1220; color:var(--ink); cursor:pointer; }
    header .actions button:hover{ border-color:var(--accent); }

    /* レイアウト */
    .wrap{ display:grid; grid-template-columns:60px 1fr; height:calc(100% - 48px); }
    .wrap.collapsedX{ grid-template-columns:28px 1fr; }
    .sidebar{ position:relative; background:var(--panel); border-right:1px solid var(--muted); }
    .sidebar.collapsedY{ max-height:44px; overflow:hidden; }

    /* トグル */
    .toggleBar{ position:absolute; top:8px; left:8px; width:40px; height:40px;
      border-radius:12px; display:grid; place-items:center;
      border:1px solid var(--muted); background:#0b1220; z-index:5; cursor:pointer; }

    /* ツール群 */
    .sidebar .tools{ padding-top:56px; }
    .toolGroup{ display:flex; flex-direction:column; align-items:center; gap:4px; margin:6px 0; }
    .tool{ width:40px; height:40px; border-radius:12px; display:grid; place-items:center;
      border:1px solid var(--muted); background:#0b1220; cursor:pointer; }
    .tool.active{ border-color:var(--accent);
      box-shadow:0 0 0 2px rgba(80,200,120,.6), 0 0 12px rgba(80,200,120,.55); }
    .gear{ width:24px; height:24px; border-radius:8px; display:grid; place-items:center;
      border:1px solid var(--muted); opacity:.85; }
    .gear.active{ border-color:var(--accent); box-shadow:0 0 0 1px rgba(80,200,120,.5); }

    .stage{ background:#0b1220; }
    canvas{ display:block; width:100%; height:100%; background:transparent; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Note Link <span class="ver">v0.6.6 / No.11</span></div>
    <div class="actions">
      <button id="btnPrint">印刷</button>
      <button id="btnPng">PNG</button>
      <button id="btnSave">保存(JSON)</button>
      <button id="btnLoad">読込(JSON)</button>
      <button id="btnShare">共有</button>
    </div>
  </header>

  <div class="wrap" id="wrap">
    <aside class="sidebar" id="sidebar">
      <div class="toggleBar" id="toggleBar">△</div>
      <div class="tools">
        <div class="toolGroup"><div class="tool" id="toolPen">✎</div><div class="gear">⚙</div></div>
        <div class="toolGroup"><div class="tool" id="toolHL">🖍</div><div class="gear">⚙</div></div>
        <div class="toolGroup"><div class="tool" id="toolEraser">⌫</div><div class="gear">⚙</div></div>
        <div class="toolGroup"><div class="tool" id="toolPan">🖐</div><div class="gear">⚙</div></div>
        <div class="toolGroup"><div class="tool" id="toolText">⌨</div><div class="gear">⚙</div></div>
        <div class="toolGroup"><div class="tool" id="toolBg">🎨</div><div class="gear">⚙</div></div>
      </div>
    </aside>
    <main class="stage"><canvas id="canvas"></canvas></main>
  </div>

  <script>
    // トグル動作
    const wrap=document.getElementById('wrap');
    const sidebar=document.getElementById('sidebar');
    const toggleBar=document.getElementById('toggleBar');
    toggleBar.addEventListener('click',()=>{
      sidebar.classList.toggle('collapsedY');
      wrap.classList.toggle('collapsedX');
      toggleBar.textContent=sidebar.classList.contains('collapsedY')?'▽':'△';
    });

    // ツール選択
    const tools=document.querySelectorAll('.tool');
    tools.forEach(t=>{
      t.addEventListener('click',()=>{
        tools.forEach(el=>el.classList.remove('active'));
        t.classList.add('active');
      });
    });

    // 印刷/PNG/共有 ダミー実装
    document.getElementById('btnPrint').onclick=()=>window.print();
    document.getElementById('btnPng').onclick=()=>{
      const canvas=document.getElementById('canvas');
      const link=document.createElement('a');
      link.download='note.png';
      link.href=canvas.toDataURL('image/png');
      link.click();
    };
    document.getElementById('btnShare').onclick=()=>{
      if(navigator.share){
        navigator.share({title:'Note Link', text:'共有します', url:location.href});
      }else{
        navigator.clipboard.writeText(location.href);
        alert('URLをコピーしました');
      }
    };
  </script>
</body>
</html>
